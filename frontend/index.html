<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Protheus e GLPI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff; /* Azul claro */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 95%;
      max-width: 500px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .chat-container h1 {
      text-align: center;
      color: #007BFF; /* Azul do GLPI */
      margin-bottom: 10px;
    }

    .chat-container h2 {
      text-align: center;
      color: #444;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .message {
      margin-bottom: 10px;
      word-wrap: break-word;
    }

    .message.bot {
      color: #007BFF; /* Azul do GLPI */
    }

    .message.user {
      color: green;
      text-align: right;
    }

    .input-container {
      display: flex;
      margin-top: 20px;
    }

    .input-container input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px 0 0 4px;
    }

    .input-container button {
      padding: 10px;
      background: #007BFF; /* Azul GLPI */
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 0 4px 4px 0;
    }

    @media (max-width: 480px) {
      .chat-container {
        padding: 15px;
      }

      .input-container input {
        font-size: 14px;
        padding: 8px;
      }

      .input-container button {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>Chatbot Protheus e GLPI</h1>
    <h2>Pergunte sobre Protheus e GLPI, e obtenha respostas rápidas e precisas!</h2>
    <div id="chat"></div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Digite sua pergunta...">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    const inputField = document.getElementById('user-input');

    async function sendMessage() {
  const userInput = document.getElementById('user-input');
  const chat = document.getElementById('chat');

  if (userInput.value.trim() === '') return; // Ignorar se a entrada estiver vazia

  // Exibir a mensagem do usuário no chat
  const userMessage = document.createElement('div');
  userMessage.className = 'message user';
  userMessage.textContent = userInput.value;
  chat.appendChild(userMessage);

  try {
    // Enviar a pergunta para o servidor
    const response = await fetch('https://chatbot-protheus.onrender.com/ask', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ question: userInput.value })
    });

    if (!response.ok) throw new Error('Erro ao se comunicar com o servidor.');

    const data = await response.json();

    // Exibir a resposta do bot no chat
    const botMessage = document.createElement('div');
    botMessage.className = 'message bot';
    botMessage.textContent = data.resposta;
    chat.appendChild(botMessage);
  } catch (error) {
    console.error(error);

    // Exibir mensagem de erro no chat
    const botMessage = document.createElement('div');
    botMessage.className = 'message bot';
    botMessage.textContent = 'Erro ao se comunicar com o servidor. Tente novamente mais tarde.';
    chat.appendChild(botMessage);
  }

  userInput.value = ''; // Limpar a entrada do usuário
}

    // Envia mensagem ao pressionar ENTER
    inputField.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
